<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Add Task</title>
  <style>
    form {
      min-height: 80lvh;
      /* background-color: rgb(231, 247, 247); */
    }

    .form-control {
      width: 40%;
    }

    .marign {
      margin-left: 30%;
    }

    h2 {
      margin-top: 7%;
      margin-left: 43%;
    }
  </style>
</head>

<body style="background-color: rgb(231, 247, 247);">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To Do LIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Task Manager
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="http://127.0.0.1:8000/addtask">Add Task</a></li>
              <li><a class="dropdown-item" href="http://127.0.0.1:8000/displaytask">Display ALL Task</a></li>
              <li><a class="dropdown-item" href="http://127.0.0.1:8000/modifytask">Modify Task</a></li>
              <!-- <li><a class="dropdown-item" href="http://127.0.0.1:8000/displaytask">Delete</a></li> -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2 class="marignn">Update Task</h2>
  <form method="POST" action="/do_updatetask/{{Data.id}}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label marign">Title</label>
      <input type="text" class="form-control marign" name="title" id="title" aria-describedby="textHelp"
        value="{{Data.title}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label marign">Description</label>
      <textarea type="text" class="form-control marign" name="description" id="description"
        aria-describedby="textHelp">{{Data.description}}</textarea>
    </div>
    <div class="mb-3">
      <label for="due-date" class="form-label marign">Due Date</label>
      <input type="date" class="form-control marign" name="due_date" id="due_date" aria-describedby="textHelp"
        value="{{Data.due_date|date:'Y-m-d'}}">
    </div>
    <div class="mb-3">
      <label class="form-label marign">Status</label>
      <select class="form-control marign" name="status" id="status">
        <option value="Pending" {% if Data.status|lower == "pending" %}selected{% endif %}>Pending</option>
        <option value="Complete" {% if Data.status|lower == "complete" %}selected{% endif %}>Complete</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label marign">Image</label>
      <img src="/media/{{Data.image}}" alt="" width="70px" height="70px">
      <input type="file" class="form-control marign" name="image" id="image" aria-describedby="textHelp" value="{{Data.image}}">
    </div>
    <button type="submit" class="btn btn-primary marign">Update</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 My To-Do List. All rights reserved.</p>
  </footer>

</body>

</html>
