<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your custom CSS -->
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .todo-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Input field styles */
        #todo-input {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        #todo-input:focus {
            outline: none;
            border-color: #4F9D97;
            box-shadow: 0px 0px 5px rgba(79, 157, 151, 0.6);
        }

        /* List items styles */
        li {
            background-color: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect for each task */
        li:hover {
            background-color: #f1f1f1;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Completed task styling */
        .completed {
            text-decoration: line-through;
            color: #aaa;
        }

        /* Media Queries for Responsiveness */

        /* Mobile devices */
        @media (max-width: 576px) {
            .todo-container {
                padding: 1.5rem;
            }

            .text-4xl {
                font-size: 2.5rem;
            }
        }

        /* Tablets */
        @media (max-width: 768px) {
            .todo-container {
                padding: 2rem;
            }

            .todo-container h2 {
                font-size: 3rem;
            }
        }

        /* Desktop/Laptop */
        @media (min-width: 1024px) {
            .todo-container {
                max-width: 700px;
                margin: auto;
            }
        }

        /* Large Screens (e.g., 4K) */
        @media (min-width: 2560px) {
            .todo-container {
                max-width: 1000px;
            }
        }

        /* Custom button and additional styles */
        button {
            background-color: #4F9D97;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #36A896;
        }

        /* Footer Styles */
        footer {
            background-color: #2c2f3b;
            color: #ddd;
        }
    </style>

</head>

<body class="bg-gradient-to-r from-teal-400 to-pink-500">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do List</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Todo List Container -->
                <div class="todo-container bg-white p-5 rounded-lg shadow-lg">
                    <h2 class="text-center text-4xl font-semibold text-teal-600 mb-4">My To-Do List</h2>

                    <div class="form-group mb-4">
                        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." />
                    </div>

                    <ul id="todo-list" class="list-group">
                        <!-- To-Do Items will appear here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 My To-Do List. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>

</body>

</html>
